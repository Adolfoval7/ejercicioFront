<p-card>
  <h1>Listado de Usuarios</h1>

  <div *ngIf="hayUsuarios" class="textoCentrado">
    <p>No hay usuarios registrados.</p>
  </div>

  <p-table *ngIf="!hayUsuarios" [value]="usuarios" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th class="textoCentrado" pSortableColumn="numero_usuario">
          <span>ID</span>
          <p-sortIcon field="numero_usuario"></p-sortIcon>
        </th>
        <th class="textoCentrado" pSortableColumn="nombre_usuario">
          <span>Nombre</span>
          <p-sortIcon field="nombre_usuario"></p-sortIcon>
        </th>
        <th class="textoCentrado" pSortableColumn="apellido_usuario">
          <span>Apellido</span>
          <p-sortIcon field="apellido_usuario"></p-sortIcon>
        </th>
        <th class="textoCentrado" pSortableColumn="email_usuario">
          <span>Email</span>
          <p-sortIcon field="email_usuario"></p-sortIcon>
        </th>
        <th class="textoCentrado" pSortableColumn="telefono_usuario">
          <span>Tel√©fono</span>
          <p-sortIcon field="telefono_usuario"></p-sortIcon>
        </th>
        <th>Acciones</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-usuario>
      <tr>
        <td class="textoCentrado negrita">{{ usuario.numero_usuario }}</td>
        <td class="textoCentrado">{{ usuario.nombre_usuario }}</td>
        <td class="textoCentrado">{{ usuario.apellido_usuario }}</td>
        <td class="textoCentrado">{{ usuario.email_usuario }}</td>
        <td class="textoCentrado">{{ usuario.telefono_usuario }}</td>
        <td class="textoCentrado">
          <div class="flex items-center justify-center gap-2">
            <p-button icon="pi pi-pencil" 
                      class="p-button-rounded p-button-warning p-button-icon-only" >
            </p-button> 
            <p-button icon="pi pi-times" 
                      class="p-button-rounded p-button-danger p-button-icon-only" 
                      (click)="eliminarUsuario(usuario.numero_usuario, $event)">
            </p-button> 
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
