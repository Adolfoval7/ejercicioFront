<p-card>
  <h1>Listado de Usuarios</h1>

  <div *ngIf="!hayUsuarios" class="textoCentrado">
    <p>No hay usuarios registrados.</p>
  </div>

  <p-table *ngIf="hayUsuarios" [value]="usuarios" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th class="textoCentrado">
          <span>ID</span>
        </th>
        <th class="textoCentrado" pSortableColumn="nombreUsuario">
          <span>Nombre</span>
          <p-sortIcon field="nombreUsuario"></p-sortIcon>
        </th>
        <th class="textoCentrado" pSortableColumn="apellidoUsuario">
          <span>Apellido</span>
          <p-sortIcon field="apellidoUsuario"></p-sortIcon>
        </th>
        <th class="textoCentrado" pSortableColumn="emailUsuario">
          <span>Email</span>
          <p-sortIcon field="emailUsuario"></p-sortIcon>
        </th>
        <th class="textoCentrado">
          <span>Tel√©fono</span>
        </th>
        <th>Acciones</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-usuario>
      <tr>
        <td class="textoCentrado negrita">{{ usuario.numeroUsuario }}</td>
        <td class="textoCentrado">{{ usuario.nombreUsuario }}</td>
        <td class="textoCentrado">{{ usuario.apellidoUsuario }}</td>
        <td class="textoCentrado">{{ usuario.emailUsuario }}</td>
        <td class="textoCentrado">{{ usuario.telefonoUsuario }}</td>
        <td class="textoCentrado">
          <div class="flex items-center justify-center gap-2">
            <p-button icon="pi pi-pencil" 
                      class="p-button-rounded p-button-warning p-button-icon-only" >
            </p-button> 
            <p-button icon="pi pi-times" 
                      class="p-button-rounded p-button-danger p-button-icon-only" 
                      (click)="eliminarUsuario(usuario.numero_usuario, $event)">
            </p-button> 
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
